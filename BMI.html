<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="BMI.css">
</head>

<body>
    <div id="container">
        <div id="status">
            <div id="status-content">
                <img src="/BEGINER_HW/assets/BMICLogo.png" alt="BMI" id="BMIlogo">
                <div id="personal-information">
                    <label for="height" class="personal-information height"> 身高 cm</label>
                    <input type="text" id="height" class="personal-information height-input" placeholder="請輸入身高"
                        autofocus>
                    <label for="weight" class="personal-information weight"> 體重 kg</label>
                    <input type="text" id="weight" class="personal-information weight-input" placeholder="請輸入體重">
                </div>
                <div id="watch-result">
                    看結果
                </div>
                <div class="new-btn">
                </div>
            </div>
        </div>
    </div>
    <div id="layout">
    </div>
    <div class="footer">
    </div>
    <script src="BMI.js"></script>
</body>

</html>
